<div class="card">
  <mat-card class="withdraw-card">
      <mat-card-header>
        <h1>Withdraw Form</h1>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form" [formGroup]="withdrawForm" (ngSubmit)="withdrawMoney()">
          <mat-form-field class="example-full-width">
            <mat-label>Account Number</mat-label>
            <input matInput formControlName="accountNumber">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>User ID</mat-label>
            <input matInput formControlName="userid"/>
          </mat-form-field>
          
          <mat-form-field class="example-full-width">
            <mat-label>Amount to be withdrawn</mat-label>
            <input matInput formControlName="withdrawAmount"/>
          </mat-form-field>
          <div>
            <button mat-raised-button  color="primary">Submit</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
